<nav class="mb-4">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
      <li class="breadcrumb-item active">Categoria</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink='new' class="btn btn-success float-right">
      + Nova Categoria
    </a>
  </div>
</div>

<table class="table table-houver">

  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories">
      <td>
        <strong>{{ item.name }}</strong><br>
        <small>{{ item.description }}</small>
      </td>
      <td>
        <a class="btn btn-outline-info btn-sm mr-2" [routerLink]="[item.id, 'edit']" >Editar</a>
        <a class="btn btn-outline-danger btn-sm" (click) = "deleteCategory(item)">Excluir</a>

      </td>
    </tr>
  </tbody>
</table>
